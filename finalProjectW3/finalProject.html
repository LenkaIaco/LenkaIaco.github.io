<!DOCTYPE html>
<html lang="en">
<head>

<body>
<AppTable>
<div class="photoviewer">
    <div class="sidebar"><sidebarwrap><img id="arrowleft" src="images/arrow.svg" alt=""></sidebarwrap></div>
    <div class="imagebar">
        <img id="boat" src="images/boat.jpg" class="centralimage" alt="">
        <label>
            <h3 class="imagetitle">Water rippling</h3>
            <p class="imagedescription">Motor boat waves gradually stretch out into a rainbow spectrum</p> 
        </label>
    </div>
    <div class="sidebar"><sidebarwrap><img id="arrowright" src="images/arrow.svg" alt=""></sidebarwrap></div>
</div>
<div class="thumbnailviewer">
    <!-- <galleryholder> -->
    <thumbbox><img class="thumbnailimage" src="images/boat.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/cat.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/clovers.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/discoballs.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/dog.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/facepaint.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/hotelfloors.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/nebula.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/paintpattern.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/rainbowingallery.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/soapbubble.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/spiralstaircase.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/sunbedsbeach.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/torigates.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/triangles.jpg" alt=""></thumbbox>
    <thumbbox><img class="thumbnailimage" src="images/twistingmountainroad.jpg" alt=""></thumbbox>

<!-- </galleryholder> -->
</div>
</AppTable>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
