<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
           border: thin solid rgb(206, 202, 202);
           border-radius: 5px;
           background-color: white;
           margin: 5px;
           box-shadow: 0px 1px 1px rgb(206, 202, 202);
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <h2>0</h2>
    <button id="increaseButton">Increase</button><br>
    <button id="decreaseButton">Decrease</button>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
            let clickcount = 0
          $('#increaseButton').on('click', () =>{
            clickcount = clickcount + 1;
            $('h2').text(clickcount)
          })  

          $('#decreaseButton').on('click', () =>{
            clickcount = clickcount -1;
            $('h2').text(clickcount)
          })

        
    </script>
</body>
</html>
